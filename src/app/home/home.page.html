<app-header title="Mobile Supply Chain"></app-header>
  
  <ion-content>
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col size="12" size-md="6">
          
          <ion-item class="input-item">
            <ion-icon name="person" slot="start" ></ion-icon>
            <ion-label position="floating">Username</ion-label>
            <ion-input [(ngModel)]="username" type="text"></ion-input>
          </ion-item>
  
        
          <ion-item class="input-item">
            <ion-icon name="lock-closed" slot="start"></ion-icon>
            <ion-label position="floating">Password</ion-label>
            <ion-input [(ngModel)]="password" [type]="showPassword ? 'text' : 'password'"></ion-input>
            <ion-icon
              [name]="showPassword ? 'eye' : 'eye-off'"
              slot="end"
              class="password-toggle-icon"
              (click)="togglePasswordVisibility()"></ion-icon>
          </ion-item>
  
          
          <ion-button class="login-button" shape="round" expand="full" (click)="onLogin()">Login</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <img class="bottom-image" src="assets/icon/Logo.png" alt="Logo">
  </ion-content>
