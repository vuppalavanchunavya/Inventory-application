<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button class="white-back-button" (click)="navigateBack()">
        <ion-icon name="chevron-back-outline" class="white-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Select Organization</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="full-height">
  <app-search 
    placeholder="Search Organization" 
    searchKey="InventoryOrgName" 
    (search)="onSearch($event)">
  </app-search>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let org of filteredOrganizations" (click)="selectOrganization(org)" [class.selected]="selectedOrganization === org">
      <ion-label>
        <h2>{{ org.InventoryOrgCode }}</h2>
        <p>{{ org.InventoryOrgName }}</p>
      </ion-label>
      <ion-icon name="checkmark-circle" *ngIf="selectedOrganization === org" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-footer class="footer">
    <ion-button expand="full" [disabled]="!selectedOrganization" (click)="confirmSelection()">Confirm</ion-button>
  </ion-footer>
</ion-content>
